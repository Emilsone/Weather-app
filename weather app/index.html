<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@200&display=swap" rel="stylesheet">    <title>Weather</title>
</head>
<body>

    <header> 
        <input type="text" autocomplete="on" class="search-box" placeholder=" Search for Country" <i class="fa fa-search" aria-hidden="true"></i>>
    </header>
    <main>
        <div class="hidden">
            <section class="location">
                <div class="city"></div>
            </section>
            <div class="current-temperature">
                <div class="temp"></div>
                <div class="weather"></div>
                <div class="degree"></div>
            </div>
        </div>  
    </main>
    <script src="javscript/main.js"></script>
</body>
</html>
